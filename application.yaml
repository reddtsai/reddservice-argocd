apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-default-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/reddtsai/reddservice-argocd"
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

---

